<form [formGroup]="registerForm" (ngSubmit)="onRegisterFormSubmit()">
    <div class="form-group">
      <label>Email: </label>
      <input formControlName="email" type="text" id="email" />
    </div>
    <div class="form-group">
      <label>Password: </label>
      <input formControlName="password" type="text" id="password" />
    </div>
    <div class="form-group">
      <label>First name: </label>
      <input formControlName="firstName" type="text" id="firstName" />
    </div>
    <div class="form-group">
      <label>Last name: </label>
      <input formControlName="lastName" type="text" id="lastName" />
    </div>
    <div class="form-group">
      <label>Address: </label>
      <input formControlName="address" type="text" id="address" />
    </div>
  
    <div class="form-group">
      <label>Accept terms and conditions: </label>
      <input
      class="checkbox"
        formControlName="termsAndConditions"
        type="checkbox"
        name="termsAndConditions"
        id="termsAndConditions"
      />
    </div>
    <button type="submit" [disabled]="!registerForm.valid">Register</button>
  </form>
