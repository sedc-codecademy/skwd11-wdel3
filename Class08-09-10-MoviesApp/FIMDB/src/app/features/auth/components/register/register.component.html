<div class="register-container">
  <h1>Register</h1>
  <form
    [formGroup]="registerForm"
    (ngSubmit)="onRegister()"
    class="form-container"
  >
    <mat-form-field appearance="outline">
      <mat-label>First name: </mat-label>
      <input matInput formControlName="firstName" />
      <mat-error *ngIf="registerForm.get('firstName')?.hasError('required')"
        >The first name is required</mat-error
      >
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Last name: </mat-label>
      <input matInput formControlName="lastName" />
      <mat-error *ngIf="registerForm.get('lastName')?.hasError('required')"
        >The last name is required</mat-error
      >
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Email: </mat-label>
      <input matInput formControlName="email" />
      <mat-error *ngIf="registerForm.get('email')?.hasError('required')"
        >The email is required</mat-error
      >
      <mat-error *ngIf="registerForm.get('email')?.hasError('email')"
        >The email is not valid</mat-error
      >
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Password: </mat-label>
      <input matInput type="password" formControlName="password" />
      <mat-error *ngIf="registerForm.get('password')?.hasError('required')"
        >The password is required</mat-error
      >
      <mat-error *ngIf="registerForm.get('password')?.hasError('minLength')"
        >The password is is not valid</mat-error
      >
    </mat-form-field>
    <button type="submit" [disabled]="registerForm.invalid" mat-raised-button>
      REGISTER
    </button>
  </form>
</div>
