<div class="movies-container">
  <input
    type="text"
    (keyup)="filterMovies(searchInput.value)"
    #searchInput
    class="search-input"
    placeholder="Search movies"
  />
  <div class="movies-card-container" *ngIf="!isFetching; else loading">
    <app-movie-card
      class="movieCard"
      *ngFor="let movie of filteredMovies"
      [movie]="movie"
    ></app-movie-card>
  </div>

  <ng-template #loading>
    <mat-spinner class="spinner"></mat-spinner>
  </ng-template>
</div>
